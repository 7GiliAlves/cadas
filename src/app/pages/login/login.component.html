<mat-grid-list cols="3" rowHeight="100vh">
  <mat-grid-tile [colspan]="colsImg" [rowspan]="1">
    <img src="../../../../assets/img/imagem-de-fundo.jpg" alt="fundo" />
  </mat-grid-tile>

  <mat-grid-tile [colspan]="colsForm" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <img class="img-login" src="../../../assets/img/elevacao.jpg" alt="user">
      </mat-card-header>

      <mat-card-content>
        <form #loginForm="ngForm">
            <mat-form-field class="example-full-width" appearance="outline">
              <input
                matInput
                placeholder="E-mail"
                #email matTooltip="E-mail"
                [formControl]="emailFormControl"
                [errorStateMatcher]="matcher"
              />
              <mat-hint>Endereço de e-mail válido</mat-hint>
              <mat-error
                *ngIf="
                  emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')
                "
              >
                Por favor insira um endereço de e-mail válido!
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email é <strong>obrigatório!</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <input
                (keyup.enter)="logOn(email.value, password.value)"
                matInput
                matTooltip="Senha"
                #password
                placeholder="Digite seu password"
                [type]="hide ? 'password' : 'text'"
                required/>
              <mat-icon matSuffix (click)="hide = !hide">{{
                hide ? "visibility" : "visibility_off"
              }}</mat-icon>
            </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions >
        <button
          mat-stroked-button
          matTooltip="Entrar"
          color="primary"
          (click)="logOn(email.value, password.value)"
          [disabled]="loginForm.invalid">
          <mat-icon>fingerprint</mat-icon> ENTRAR
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
